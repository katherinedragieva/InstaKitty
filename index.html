<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="images/cat-profile-64.png" type="image/gif" sizes="16x16">
    <title>log in</title>
</head>
<body>
    <main> 
        <div id="collageContainer">
                <img src="images/600x600.png" id="collage"> 
        </div>
       
        <form>
            <div id="logIn" class="formDivs"> Login </div>
          
            <div class="formDivs"> 
                    <img src="images/cat-head-24.png" class="icons">
                    <input type="text" name="username" placeholder="Enter your username..." class="usernameNpass"> 
            </div>
        
            <div class="formDivs"> 
                    <img src="images/password-24.png" class="icons">
                    <input type="password" name="password" minlength="8" required class="usernameNpass" placeholder="Enter your password..."> 
            </div>
        
            <div class="formDivs"> 
                 <button type="submit">  
                    <a href="newsFeed.html" id="signInBtn"> Sign in </a> 
                </button>
            </div>
        </form>
    </main>
    <div id="signUp"> 
         Don't have an account? 
         <a href ="signUp.html"> Sign up here</a>
    </div>            
</body>
</html>
